<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes" />
    <title>Unity WebGL Player | PaintYourWorld</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <!-- Farcaster Mini App metadata -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://pngimg.com/uploads/gauge/gauge_PNG20.png" />
    <meta property="fc:frame:button:1" content="Play Game:https://pyw-farcaster.vercel.app/" />
    <meta property="og:image" content="https://pngimg.com/uploads/gauge/gauge_PNG20.png" />
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="200" height="130"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">PaintYourWorld</div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") div.style = "background: red; padding: 10px;";
        else {
          if (type === "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Set canvas width and height attributes and CSS styles to 200x130
      canvas.width = 200;
      canvas.height = 130;
      canvas.style.width = "200px";
      canvas.style.height = "130px";

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/docs.loader.js";
      var config = {
        dataUrl: buildUrl + "/docs.data",
        frameworkUrl: buildUrl + "/docs.framework.js",
        codeUrl: buildUrl + "/docs.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "UG",
        productName: "PaintYourWorld",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        devicePixelRatio: 1,             // Disable scaling by devicePixelRatio
        matchWebGLToCanvasSize: false,  // Prevent Unity from auto-resizing the canvas
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        unityShowBanner("WebGL builds are not supported on mobile devices.");
      } else {
        // Canvas size already set above
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        })
          .then((unityInstance) => {
            window.unityInstance = unityInstance;
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
              if (container.requestFullscreen) {
                container.requestFullscreen();
              } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen();
              } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
              } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
              }
            };
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);

      window.bridgeMessageToLauncher = (message) => {
        window.top.postMessage(message, "*");
      };
    </script>
  </body>
</html>
